<div class="card-container">
    <md-card>
        <md-toolbar color="primary">
            <h2>Login</h2>
        </md-toolbar>
        <md-card-content>
            <form class="login-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <md-input placeholder="Username" type="text" name="username" [(ngModel)]="model.username" 
                    #username="ngModel" required></md-input>
                    <div *ngIf="f.submitted && !username.valid">Username is required</div>
                </div>
                <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <md-input placeholder="Password" type="password" name="password" [(ngModel)]="model.password" 
                    #password="ngModel" required></md-input>
                    <div *ngIf="f.submitted && !password.valid">Password is required</div>
                </div>
                <div>
                    <a md-button [routerLink]="['/forgotpwd']">Forget password?</a>
                </div>
                <div class="button-container">
                    <button md-raised-button color="primary" type="submit">Login</button>
                    <button md-raised-button md-anchor color="primary" [routerLink]="['/register']">Register</button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
