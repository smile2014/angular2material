<div *ngIf="user" class="card-container">
    <md-card>
        <md-card-header>
            <img md-card-avatar src="assets/img.jpg">
            <md-card-title>{{user.firstName}} {{user.lastName}}</md-card-title>
            <md-card-subtitle>{{user.email}}</md-card-subtitle>
        </md-card-header>
        <md-card-content>
        </md-card-content>
        <md-card-actions>
            <button md-button color="primary">LIKE</button>
            <button md-button color="primary">COMMENT</button>
        </md-card-actions>
    </md-card>
</div>
