<div [class.dark-theme]="isDarkTheme">
  <md-sidenav-layout fullscreen>
    <md-sidenav #sidenav>
      <md-nav-list>
        <md-nav-list>
          <a md-list-item (click)="openSettingDialog()">
            <span>Settings</span>
          </a>
          <a md-list-item (click)="isDarkTheme=!isDarkTheme">
            <span>Toggle theme</span>
          </a>
          <a md-list-item>
            <span>Help</span>
          </a>
        </md-nav-list>
      </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button> Puppy Love
      <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>account_circle</md-icon>
    </button>
    </md-toolbar>
    <button md-fab class="md-fab" [routerLink]="['/cart']">
      <md-icon class="material-icons">add_shopping_cart</md-icon>
    </button>
    <md-menu x-position="before" #menu>
      <button md-menu-item md-anchor *ngIf="!loggedIn" [routerLink]="['/login']">Login</button>
      <button md-menu-item md-anchor *ngIf="loggedIn" [routerLink]="['/profile',loggedInUser.id]">Profile</button>
      <button md-menu-item md-anchor *ngIf="loggedIn" [routerLink]="['/changepwd']">Change Password</button>
      <button md-menu-item md-anchor *ngIf="loggedIn" [routerLink]="['/login']">Logout</button>
    </md-menu>
    <alert></alert>
    <router-outlet></router-outlet>
  </md-sidenav-layout>
</div>
