<div [class.dark-theme]="isDarkTheme">
  <md-toolbar color="primary">
    <div class="toolbar-container">
      <div class="left">
        <button md-icon-button (click)="sidenav.toggle()" *ngIf="loggedIn">
          <md-icon>menu</md-icon>
        </button>
      </div>
      <div>
        <span>School Management</span>
      </div>
      <div class="right">
        <button md-icon-button *ngIf="!loggedIn" (click)="login()">
          <fa [name]="'sign-in'" [size]=1></fa>
        </button>
        <!--<button md-icon-button [md-menu-trigger-for]="menu" *ngIf="loggedIn">
          <fa [name]="'rocket'" [size]=1></fa>
        </button>-->
        <button md-icon-button (click)="logout()" *ngIf="loggedIn">
          <fa [name]="'sign-out'" [size]=1></fa>
        </button>
      </div>
    </div>
  </md-toolbar>
  <md-sidenav-layout class="left-navigation">
    <md-sidenav #sidenav>
      <!--<md-sidenav #sidenav mode="side" opened="true">-->
      <div *ngIf="loggedInUser">
        <md-card>
          <md-card-title-group>
            <div (click)="profile()">
              <img md-card-sm-image md-card-avatar [src]="loggedInUser.imageUrl">
            </div>
            <md-card-title>{{loggedInUser.firstName}} {{loggedInUser.lastName}} {{loggedInUser.lastName}}</md-card-title>
            <md-card-subtitle>{{loggedInUser.email}}</md-card-subtitle>
          </md-card-title-group>
        </md-card>
      </div>
      <md-nav-list>
        <app-sidemenu *ngIf="loggedIn"></app-sidemenu>
        <!--<a md-list-item (click)="isDarkTheme=!isDarkTheme">
          <span>Toggle theme</span>
        </a>-->
      </md-nav-list>
    </md-sidenav>
    <!--<md-menu x-position="before" #menu>
      <div *ngIf="loggedIn">
        <button md-menu-item md-anchor [routerLink]="['/profile',loggedInUser.id]">Profile</button>
        <button md-menu-item md-anchor [routerLink]="['/changepwd']">Change Password</button>
      </div>
    </md-menu>-->
    <alert></alert>
    <router-outlet></router-outlet>
  </md-sidenav-layout>
</div>
